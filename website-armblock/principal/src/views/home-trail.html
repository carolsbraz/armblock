<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArmBlock - Trilha de aprendizagem</title>

    <link rel="stylesheet" href="/css/home-trail.css">

</head>

<body>


    <img src="/img/textura.png" alt="" class="right-back">

    <header>
        <div class="brand">
            <img src="/img/robotic-arm.svg" alt="logo" width="80px">
            <h2 class="title">Educational ArmBlock</h2>
        </div>
        <div class="menu">
            <a href="/" class="link">Voltar ao menu</a>
        </div>
    </header>

    <section class="content">
        <div class="text">
            <div class="title-text">
                <h1 class="trail-title">Bem-vindo(a) à Trilha de Aprendizagem!</h1>
                <p class="trail-text">Aqui você aprenderá conceitos importantes de robótica e programação!</p>
            </div>
            <div class="button">
                <a href="/trail-sumary" class="button-start-trail">
                    <img src="/img/icon-trail.svg" alt="icone da trilha" width="30px">Vamos começar?</a>
            </div>
        </div>
        <div class="imgtrail">
            <img class="trial-img" src="/img/trail-img.png" viewBox="0 0 1227 874">
        </div>
    </section>
    </img>

    <script src="/js/home-trail.js"></script>
</body>

</html>
